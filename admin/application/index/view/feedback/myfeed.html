<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的反馈</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/plugins/layui/css/layui.css">
    <script type="text/javascript" src="__STATIC__/plugins/layui/layui.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        html,body{width: 100%;height: 100%;}
        body{position: absolute;top: 0;left: 0;background-color:rgb(202, 196, 196);}
        .back{width: 2rem;height: 2rem;}
        .title{margin-top: 1rem;}
        .bg-blue{background-color:#1E9FFF;height: 2rem;line-height: 2rem;text-align: center;}
        .bg-white{background-color:#f5f5f5;margin-top: 0.5rem;}
        p{text-align: center;}  
    </style>
</head>
<body>
    <div class="layui-row">
        <img src="__STATIC__/images/back.png" onclick="back()" class="back"/>
    </div>

    <div class="layui-row title">
        <div class="layui-col-xs6 bg-blue">
            反馈内容
        </div>
        <div class="layui-col-xs6 bg-blue">
            回复内容
        </div>
    </div>
    {volist name="data.feedList" id="vv"}
    <div class="layui-row bg-white">
        <div class="layui-col-xs6">
            <p>{:date('Y-m-d H:i:s',$vv.create_time)}</p>
            <p>{$vv.content}</p>
        </div>
        <div class="layui-col-xs6">
            <p>{:isset($vv.back_time) ? date('Y-m-d H:i:s',$vv.back_time) : ''}</p>
            <p>{:isset($vv.back_content) ? $vv.content : ''}</p>
        </div>
    </div>
    {/volist}
    <script>
        layui.use(['form'], function(){
            var form = layui.form;
            layer = layui.layer;
			$ = layui.jquery;
        });

        function back(){
            window.location.href = "/index.php/index/Personal/index";
        }

    </script>
</body>
</html>
